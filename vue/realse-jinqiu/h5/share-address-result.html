<body>
  <div id="app" class="adress-result">
    <img src="./img/share-pull/share-adress-result.png" alt="" class="res-icon">
    <div class="txt">已提交</div>
    <button class="btn" @click="seeGift">查看我的礼品</button>

  </div>
</body>
<script src="./js/vue.js "></script>
<script src="./js/axios.js"></script>
<script src="./js/qs.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
	  },
    created() {
    },
    methods: {
         // 获取链接中的参数
        getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var q = window.location.pathname.substr(1).match(reg_rewrite);
        if (r != null) {
          return unescape(r[2]);
        } else if (q != null) {
          return unescape(q[2]);
        } else {
          return null;
        }
      },
      seeGift() {
        let token = this.getQueryString('token');
        window.location.href = `/share-codelist.html?token=${token}`
      }
		},
		mounted() {
    }
  })
</script>
