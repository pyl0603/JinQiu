    <div id="app" :class="{'color-scheme':iOSFollow}">
        <div class="logout">
            <p>注销账号是不可恢复的操作，请您谨慎操作并且确保您的账号处于安全状态。注销成功后，您将无法登录或使用今球账号内的信息，包括但不限于:</p>

            <p>包括但不限于今球APP。</p>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isDark: false,
            iOSFollow: false
        },
        methods: {
            // 获取链接中的参数
            getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                var q = window.location.pathname.substr(1).match(reg_rewrite);
                if (r != null) {
                    return unescape(r[2]);
                } else if (q != null) {
                    return unescape(q[2]);
                } else {
                    return null;
                }
            }
        },
        mounted() {
            if(this.getQueryString('followSys') == 'TRUE'){
                this.iOSFollow = true;
            }else{
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#171717';
            }
            if (this.getQueryString('colorScheme') == 'dark') {
                document.body.style.backgroundColor = '#111111';
                document.body.style.color = '#adadad';
            }
        }
    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var q = window.location.pathname.substr(1).match(reg_rewrite);
        if (r != null) {
            return unescape(r[2]);
        } else if (q != null) {
            return unescape(q[2]);
        } else {
            return null;
        }
    }
</script>
